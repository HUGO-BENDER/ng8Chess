<mat-sidenav-container class="gameWrapperFullScren">
  <mat-sidenav #gameChessSidenav class="game-sidenav" fixedInViewport="true" attr.role="navigation" mode="push">
    <mat-toolbar color="primary" class="mat-elevation-z10">
      {{ 'App.SideNav.Actions' | translate }}
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon matListIcon>home</mat-icon>
        {{ 'pagHome.Title' | translate }}
      </a>
      <a mat-list-item routerLink="/about">
        <mat-icon matListIcon>persons</mat-icon>
        {{ 'pagAbout.Title' | translate }}
      </a>
    </mat-nav-list>
    <mat-toolbar color="primary" class="mat-elevation-z10">{{ 'Game.Chess.Title' | translate }}</mat-toolbar>
    <div *ngIf='currentGame'>
      <p>
        turnCont: {{currentGame.turnCont }}
      </p>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="game-content">
    <div class="game-display">
      <div class="boardgame">
        <div id="myBoard" class="chessboardgame"></div>
      </div>
    </div>
    <div class="game-controls">
      <div class="game-controls-left">
        <app-logo (click)="gameChessSidenav.open()" class="contenedor-logo-back"></app-logo>
      </div>
      <div class="game-controls-center">
        <span>{{msgToPlayer}}</span>
      </div>
      <div class="game-controls-rigth" [@animAppear]='stateButtons'>
        <button mat-raised-button class="btn-send-turn" (click)="resetTurn()">
          <mat-icon class="mat-24" aria-label="reset turno">undo</mat-icon>
        </button>
        <button mat-raised-button class="btn-send-turn" (click)="sendTurn()">
          xEnviar turno
          <mat-icon class="mat-24" aria-label="enviar turno">send</mat-icon>
        </button>
      </div>
    </div>
    <div class="game-on-table">
      <mat-grid-list cols="5" rowHeight="fit" class="gridPiecesOutBoard">
        <mat-grid-tile class="show-badge" *ngFor="let pieceOutBoard of this.piecesOutBoard.w">
          <img class='imgPiece-out-board' [ngClass]="{'imgPiece-out-board-zero': pieceOutBoard.cant == 0}" [src]='pieceOutBoard.imgPath'>
          <span class="badge">{{pieceOutBoard.cant}}</span>
        </mat-grid-tile>       
        <mat-grid-tile class="show-badge"  *ngFor="let pieceOutBoard of this.piecesOutBoard.b">
          <img class='imgPiece-out-board' [ngClass]="{'imgPiece-out-board-zero': pieceOutBoard.cant == 0}" [src]='pieceOutBoard.imgPath'>
          <span class="badge">{{pieceOutBoard.cant}}</span> 
        </mat-grid-tile>
      </mat-grid-list>
    </div> 
  </mat-sidenav-content>
</mat-sidenav-container>
