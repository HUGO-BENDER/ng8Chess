<h2 mat-dialog-title>
    {{ translate.instant('App.MenuUser.Login')}}
  </h2>
  <mat-dialog-content>
    <div>
      <ngx-auth-firebaseui 
      [providers]="[providers.Google, providers.Facebook]"
      (onSuccess)="successCallback($event)" 
      (onError)="errorCallback($event)">
      </ngx-auth-firebaseui>
    </div>
  </mat-dialog-content>
