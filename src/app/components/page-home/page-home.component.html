<section class="page-container">
  <div class="hero-section">
    <div class="hero-section-text">
      <h1>Header</h1>
      <h5>subtitle about anything you like</h5>
    </div>
  </div>

  <div class="grid-container">
    <mat-grid-list [cols]="matGridSetup.cols" [rowHeight]="matGridSetup.rowHeight"
      [gutterSize]="matGridSetup.gutterSize">

      <mat-grid-tile [colspan]="matGridSetup.JoinOrCreateGame.cols" [rowspan]="matGridSetup.JoinOrCreateGame.rows">
        <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <mat-tab-group mat-stretch-tabs>
              <mat-tab label="{{'pagHome.CreateGame' | translate }}" >
                <div class="content-tab-scroll-vert container-games-avatar">
                  <mat-card *ngFor="let gamecard of listgames" class="game-card">
                      <mat-card-header>
                          <div mat-card-avatar class="game-avatar-image" [style.background-image]="'url(' + gamecard.image48Path + ')'"></div>
                          <mat-card-title>{{ gamecard.title }} </mat-card-title>
                          <mat-card-subtitle>{{ gamecard.subtitle }} </mat-card-subtitle>
                        </mat-card-header>
                      <mat-card-content>
                          <p>{{ gamecard.description }} </p>
                          <p><mat-icon *ngFor="let i of [0,1,2,3,4]">star_rate</mat-icon></p>                    
                          <p><mat-icon *ngFor="let i of [0,1]">person_outline</mat-icon></p> 
                        </mat-card-content>
                        <mat-card-actions  align='end'>
                            <button mat-icon-button (click)="showInfo(gamecard.id)">
                              <mat-icon>info</mat-icon>
                            </button>
                            <button mat-icon-button color="primary" (click)="joinOrCreateRecruitment(gamecard.id)">
                              <mat-icon>add_circle</mat-icon>
                            </button>
                          </mat-card-actions>
                  </mat-card>


                  <mat-card class="game-avatar">
                    <!-- <mat-card-title> Chinker </mat-card-title> -->
                    <img src="../../../assets/games/chinker/chinker_48.png">
                    <mat-card-content>
                      <mat-card-title> Chinker </mat-card-title>
                      <!-- <p><mat-icon *ngFor="let i of [0,1,2,3,4]">star_rate</mat-icon></p>                    
                            <p><mat-icon *ngFor="let i of [0,1]">person_outline</mat-icon></p> -->
                    </mat-card-content>
                    <mat-card-actions align='end'>
                      <button mat-icon-button (click)="showInfo('chinker')">
                        <mat-icon>info</mat-icon>
                      </button>
                      <button mat-icon-button color="primary" (click)="createRecruitment('chinker')">
                        <mat-icon>add_circle</mat-icon>
                      </button>
                    </mat-card-actions>
                  </mat-card>












                </div>
              </mat-tab>

              <mat-tab label="{{'pagHome.JoinGame' | translate }}">
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>


    </mat-grid-list>
  </div>





</section>
