<div class="content-tab-scroll-vert">
  <mat-grid-list [cols]="matGridSetup.JoinOrCreateGame.CreateGameSubGrid.cols"
    [rowHeight]="matGridSetup.JoinOrCreateGame.CreateGameSubGrid.rowHeight"
    [gutterSize]="matGridSetup.JoinOrCreateGame.CreateGameSubGrid.gutterSize">
    <mat-grid-tile *ngFor="let gamecard of listgames" [colspan]="1" [rowspan]="1">
      <mat-card class="card-max-size">
        <mat-card-header class="card-header-fixed">
          <div mat-card-avatar class="game-avatar-image" [style.background-image]="'url(' + gamecard.image48Path + ')'">
          </div>
          <mat-card-title> {{ gamecard.title | translate }}</mat-card-title>
          <mat-card-subtitle>{{ gamecard.subtitle | translate }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="card-content-fixed" [style.background-image]="'url(' + gamecard.bkPath + ')'">
          <!-- <img  mat-card-image [src]="gamecard.bkPath" class="game-card-img"> -->
          <!-- <p>{{ gamecard.description | translate }} </p> -->
          <!-- <button mat-button (click)="showInfo(gamecard.id)">
                                    <span class="margin-right-10">{{ 'pagHome.InfoGame' | translate}}</span>
                                    <mat-icon>info</mat-icon>
                                  </button>
                                <p>
                                  <mat-icon *ngFor="let i of getMaxPlayers(gamecard.maxPlayers)">person_outline</mat-icon>
                                </p> -->
        </mat-card-content>
        <mat-card-actions align='end'>
            <!-- <button mat-button (click)="showInfo(gamecard.id)">
                <span class="margin-right-10">{{ 'pagHome.InfoGame' | translate}}</span>
                <mat-icon>info</mat-icon>
              </button> -->
          <button mat-icon-button color="primary" (click)="createRecruitment(gamecard.id)">
            <mat-icon>add_circle</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="quickStart(gamecard.id)">
            <span class="margin-right-10">{{ 'pagHome.PlayNow' | translate}}</span>
            <mat-icon>play_circle_outline</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
